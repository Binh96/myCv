<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assest/css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <main class="main">
            <section class="profile">
                <div class="profile-picture">
                    <img src="assest/image/avatar_hat.jpg" alt="">
                    <h1 class="profile-name">Jane Doe</h1>
                </div>
                <div class="profile-content">
                    <div class="profile-contact border-bottom">
                        <div class="profile-contact-content mg-t-0">
                            <i class="fas fa-briefcase"></i>
                            <p>Designer</p>
                        </div>
                        <div class="profile-contact-content">
                            <i class="fas fa-home"></i>
                            <p>London, UK</p>
                        </div>
                        <div class="profile-contact-content">
                            <i class="fas fa-envelope"></i>
                            <p>ex@mail.com</p>
                        </div>
                        <div class="profile-contact-content">
                            <i class="fas fa-phone-alt"></i>
                            <p>1224435534</p>
                        </div>
                    </div>
                    <div class="profile-skills">
                        <div class="profile-header">
                            <i class="fas fa-asterisk"></i>
                            <h1>Skills</h1>
                        </div>
                        <div class="profile-skill-container">
                            <div class="progess">
                                <p>Adobe Photoshop</p>
                                <span class="progess-bar">
                                    <span class="w-90">90%</span>
                                </span>
                            </div>
                            <div class="progess">
                                <p>Photography</p>
                                <span class="progess-bar">
                                    <span class="w-80">80%</span>
                                </span>
                            </div>
                            <div class="progess">
                                <p>Illustrator</p>
                                <span class="progess-bar">
                                    <span class="w-75">75%</span>
                                </span>
                            </div>
                            <div class="progess">
                                <p>Media</p>
                                <span class="progess-bar">
                                    <span class="w-50">50%</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="profile-languages">
                        <div class="profile-header">
                            <i class="fas fa-globe-americas"></i>
                            <h1>Languages</h1>
                        </div>
                        <div class="profile-skill-container">
                            <div class="progess">
                                <p>English</p>
                                <span class="progess-bar">
                                    <span class="w-100">100%</span>
                                </span>
                            </div>
                            <div class="progess">
                                <p>Spanish</p>
                                <span class="progess-bar">
                                    <span class="w-50">50%</span>
                                </span>
                            </div>
                            <div class="progess">
                                <p>German</p>
                                <span class="progess-bar">
                                    <span class="w-30">30%</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="process">
                <div class="process-container">
                    <section class="experience">
                        <div class="process-header">
                            <i class="fas fa-suitcase"></i>
                            <h1>Work Experience</h1>
                        </div>
                    </section>
                    <section class="education"></section>
                </div>
            </section>
        </main>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
